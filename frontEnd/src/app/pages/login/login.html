<app-layout-padrao-login
  title="Login into your account"
  primaryBtnText="Login now"
  secondaryBtnText="Signup now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"

>
  <form [formGroup]="loginForm">
      <app-primaryInput
      formControlName="email"
        inputName="email"
        type="email"
        label="Email Adress"
        placeholder="email@exemplo.com">
        <img src="
        email-icon.svg" alt="">
      </app-primaryInput>

      <app-primaryInput
      formControlName="senha"
        inputName="password"
        type="password"
        label="Password"
        placeholder="21212">
        <img src="
        password-icon.svg" alt="">
      </app-primaryInput>
      <span>Forgot password?</span>
  </form>

</app-layout-padrao-login>
